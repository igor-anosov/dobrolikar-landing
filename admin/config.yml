backend:
  name: git-gateway
  repo: igor-anosov/dobrolikar-landing
  branch: main
  site_url: https://www.dobrolikar.com.ua/

media_folder: "images" # Папка для завантаження нових картинок
public_folder: "images"

collections:
  - name: "pages"
    label: "Сторінки"
    files:
      - file: "index.html"
        label: "Головна сторінка"
        name: "index"
        fields:
          # --- СЕКЦІЯ HERO ---
          - {label: "Група: Головний екран", name: "hero_group", widget: "heading"}
          - {label: "Головний заголовок", name: "hero-title", widget: "string", selector: "#hero-title"}
          - {label: "Опис Hero", name: "hero-description", widget: "text", selector: "#hero-description"}

          # --- СЕКЦІЯ ПОСЛУГИ ---
          - {label: "Група: Послуги", name: "services_group", widget: "heading"}
          
          # Оптика
          - {label: "Оптика - Заголовок", name: "service-glass-title", widget: "string", selector: "#service-glass-title"}
          - {label: "Оптика - Опис", name: "service-glass-description", widget: "text", selector: "#service-glass-description"}
          
          # Офтальмолог
          - {label: "Офтальмолог - Заголовок", name: "service-ophthalmology-title", widget: "string", selector: "#service-ophthalmology-title"}
          - {label: "Офтальмолог - Опис", name: "service-ophthalmology-description", widget: "text", selector: "#service-ophthalmology-description"}
          
          # Слухові апарати
          - {label: "Слухові апарати - Заголовок", name: "service-hearing-title", widget: "string", selector: "#service-hearing-title"}
          - {label: "Слухові апарати - Опис", name: "service-hearing-description", widget: "text", selector: "#service-hearing-description"}
          
          # Сурдолог
          - {label: "Сурдолог - Заголовок", name: "service-surdology-title", widget: "string", selector: "#service-surdology-title"}
          - {label: "Сурдолог - Опис", name: "service-surdology-description", widget: "text", selector: "#service-surdology-description"}
          
          # Отоларинголог
          - {label: "Отоларинголог - Заголовок", name: "service-otolaryngology-title", widget: "string", selector: "#service-otolaryngology-title"}
          - {label: "Отоларинголог - Опис", name: "service-otolaryngology-description", widget: "text", selector: "#service-otolaryngology-description"}
          
          # Алерголог
          - {label: "Алерголог - Заголовок", name: "service-allergology-title", widget: "string", selector: "#service-allergology-title"}
          - {label: "Алерголог - Опис", name: "service-allergology-description", widget: "text", selector: "#service-allergology-description"}

          # --- СЕКЦІЯ ПРО КЛІНІКУ ---
          - {label: "Група: Про клініку", name: "about_group", widget: "heading"}
          - {label: "Заголовок Про клініку", name: "about-title", widget: "string", selector: "#about-title"}
          - {label: "Основний опис", name: "about-description", widget: "text", selector: "#about-description"}
          - {label: "Акцентний текст (Слоган)", name: "about-highlight-text", widget: "string", selector: "#about-highlight-text"}
          - {label: "Заголовок списку лікарів", name: "about-doctors-title", widget: "string", selector: "#about-doctors-title"}
          
          # Для списку лікарів краще використовувати Markdown, щоб клієнт міг правити пункти <li>
          - {label: "Список лікарів (HTML/Markdown)", name: "about-doctors-list", widget: "markdown", selector: "#about-doctors-list"}